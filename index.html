            <div class="button__group">

                <button type="submit" onclick="encriptarMensaje(event);">Encriptar <i class="uil uil-lock"></i></button>

            </div>
        </form>

        <form>
            <textarea name="mensaje" id="mensajeEncriptado" cols="30" rows="10"></textarea>
        </form>
